<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>HeartMonitor - Login</title>
	<h:outputStylesheet name="style.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGroup layout="block" class="box centeredbox">
			<h:panelGroup layout="block" class="logo">
				Revedere - HeartMonitor
			</h:panelGroup>
			<h:panelGrid columns="2" class="centeredlogin">
				<h:panelGroup>Username</h:panelGroup>
				<h:panelGroup>
					<h:inputText />
				</h:panelGroup>
				<h:panelGroup>Password</h:panelGroup>
				<h:panelGroup>
					<h:inputSecret />
				</h:panelGroup>
				<h:panelGroup />
				<h:panelGroup>
					<h:commandButton styleClass="button grey" value="Login" type="submit"
						action="#{page.refresh}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
